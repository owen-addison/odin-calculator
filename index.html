<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <div class="previousDisp">
                    <p class="previousNumber"></p>
                </div>
                <div class="currentDisp">
                    <p class="currentNumber">0</p>
                </div>
            </div>

            <div class="num-pad">
                <div class="row-1">
                    <button id="btn-clr">C</button>
                    <!-- <button id="btn-del">DEL</button> -->
                    <button id="btn-mult" class="btn-op">*</button>
                </div>
                
                <div class="row-2">
                    <button id="btn-7" class="btn-num">7</button>
                    <button id="btn-8" class="btn-num">8</button>
                    <button id="btn-9" class="btn-num">9</button>
                    <button id="btn-div" class="btn-op">/</button>
                </div>

                <div class="row-3">
                    <button id="btn-4" class="btn-num">4</button>
                    <button id="btn-5" class="btn-num">5</button>
                    <button id="btn-6" class="btn-num">6</button>
                    <button id="btn-sub" class="btn-op">-</button>
                </div>

                <div class="row-4">
                    <button id="btn-1" class="btn-num">1</button>
                    <button id="btn-2" class="btn-num">2</button>
                    <button id="btn-3" class="btn-num">3</button>
                    <button id="btn-plus" class="btn-op">+</button>
                </div>

                <div class="row-5">
                    <button id="btn-dot" class="btn-num">.</button>
                    <button id="btn-0" class="btn-num">0</button>
                    <button id="btn-eql">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
