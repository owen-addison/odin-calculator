<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div id="display">
                467
            </div>

            <div class="num-pad">
                <div class="row-1">
                    <button id="btn-clr">C</button>
                    <button id="btn-bksp">DEL</button>
                    <button id="btn-mult">x</button>
                </div>
                
                <div class="row-2">
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                    <button id="btn-div">/</button>
                </div>

                <div class="row-3">
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                    <button id="btn-sub">-</button>
                </div>

                <div class="row-4">
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                    <button id="btn-plus">+</button>
                </div>

                <div class="row-5">
                    <button id="btn-dot">.</button>
                    <button id="btn-0">0</button>
                    <button id="btn-eql">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
